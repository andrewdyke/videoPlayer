
<!doctype html>

<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>Video App</title>

	<style>
		div#playerBox { 
			width:640px; 
			background:#000; 
			margin:0px auto;
		}

		div#controlBar { 
			background: #333; 
			padding:10px; 
			color:#CCC;
		}

		input#seekSlider{ 
			width:180px; 
		}
		
		input#volSlider{ 
			width: 80px;
		}
	</style>

</head>

<body>

<!-- Video Wrapper -->
<div id="playerBox">

	<!-- Video -->
  <video id="theVid" width="640" height="360" autoplay>
    <source src="http://craftymind.com/factory/html5video/BigBuckBunny_640x360.mp4">
  </video>
  <!-- /video -->

	<!-- Video Controls -->
  <div id="controlBar">
  	<!-- Play/Pause -->
    <button id="playPause">Pause</button>
    <!-- Time Slider -->
    <input id="seekSlider" type="range" min="0" max="100" value="0" step="1">
    <!-- Current Time in Video -->
    <span id="curTimeText">00:00</span> / <span id="durTimeText">00:00</span>
    <!-- Mute/Unmute Button -->
    <button id="muteBtn">Mute</button>
    <!-- Volume Slider -->
    <input id="volSlider" type="range" min="0" max="100" value="100" step="1">
  </div>
  <!-- /video Controls -->

</div>
<!-- /Video Wrapper -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	
<script src ="videoApp.js"></script>

</body>

</html>
